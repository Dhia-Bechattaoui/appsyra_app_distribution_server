<footer style="width: 100%; text-align: center; margin-top: 0; margin-bottom: 0; padding: 32px 0 0 0;">
  {% if logo_url %}
    <img src="{{logo_url}}" alt="logo" style="max-width: 220px; height: auto; margin-bottom: 12px; filter: drop-shadow(0 2px 8px rgba(60,60,120,0.10));" />
  {% endif %}
  <div style="font-size: 1.05rem; color: #333; margin-top: 24px; padding-bottom: 18px;">
    {{ tr('footer_powered_by')|safe }}
  </div>
</footer>
