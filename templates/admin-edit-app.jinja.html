{% extends "admin-base.jinja.html" %}
{% block content %}
<div style="display: flex; min-height: 90vh; background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);">
  <main style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 48px 32px;">
    <h1 style="font-size: 2.2rem; font-weight: 800; color: #1a237e; margin-bottom: 18px; letter-spacing: 1px;">{{ tr('admin_edit_app_title') }}</h1>
    <form method="post" action="/admin/apps/{{ bundle_id }}/edit" enctype="multipart/form-data" style="width: 100%; max-width: 480px; background: #fff; border-radius: 18px; box-shadow: 0 2px 8px rgba(60,60,120,0.08); padding: 32px 28px; display: flex; flex-direction: column; gap: 18px;">
      <label style="font-weight: 600; color: #374151;">{{ tr('admin_edit_app_name') }}</label>
      <input name="app_title" type="text" value="{{ app_info.app_title }}" required style="padding: 12px; border-radius: 8px; border: 1px solid #e0e7ef; font-size: 1.1rem;" />
      <label style="font-weight: 600; color: #374151;">{{ tr('admin_edit_app_description') }}</label>
      <textarea name="app_description" rows="3" style="padding: 12px; border-radius: 8px; border: 1px solid #e0e7ef; font-size: 1.1rem;">{{ app_info.app_description }}</textarea>
      <label style="font-weight: 600; color: #374151;">{{ tr('admin_edit_app_picture_url') }}</label>
      <input name="app_picture_url" type="text" value="{{ app_info.app_picture_url }}" style="padding: 12px; border-radius: 8px; border: 1px solid #e0e7ef; font-size: 1.1rem;" />
      <label style="font-weight: 600; color: #374151;">{{ tr('admin_edit_app_upload_photo') }}</label>
      <input name="app_picture_file" type="file" accept="image/*" style="padding: 12px; border-radius: 8px; border: 1px solid #e0e7ef; font-size: 1.1rem;" />
      <button type="submit" style="background: linear-gradient(90deg, #1976d2 0%, #43a047 100%); color: #fff; font-weight: bold; font-size: 1.1rem; padding: 12px 0; border-radius: 8px; border: none; cursor: pointer; transition: background 0.2s; margin-top: 18px;">{{ tr('admin_edit_app_button') }}</button>
      {% if error %}
        <div style="color: #d32f2f; margin-top: 8px; font-size: 1rem;">{{ error }}</div>
      {% endif %}
    </form>
  </main>
</div>
{% endblock %}
