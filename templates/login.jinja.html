{% extends "base.jinja.html" %}

{% block content %}
  <main style="min-height: 100vh; background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%); padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;">
    <div style="width: 100%; max-width: 400px; margin-top: 90px; background: #fff; border-radius: 22px; box-shadow: 0 4px 24px rgba(60,60,120,0.10); border: 1.5px solid #e0e7ef; padding: 48px 36px 36px 36px;">
      <h1 style="font-size: 2.2rem; font-weight: 800; color: #1a237e; margin-bottom: 32px; letter-spacing: 1px; text-align: center;">{{ tr('login') }}</h1>
      <form method="post" action="/login" style="width: 100%; text-align: center;">
        <div style="margin-bottom: 18px;">
          <input name="username" type="text" placeholder="{{ tr('username') }}" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #e0e7ef; font-size: 1.1rem; margin-bottom: 12px;" />
          <input name="password" type="password" placeholder="{{ tr('password') }}" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #e0e7ef; font-size: 1.1rem;" />
        </div>
        <button type="submit" style="width: 100%; background: linear-gradient(90deg, #1976d2 0%, #43a047 100%); color: #fff; font-weight: bold; font-size: 1.1rem; padding: 12px 0; border-radius: 8px; border: none; cursor: pointer; transition: background 0.2s;">{{ tr('login') }}</button>
        {% if error %}
          <div style="color: #d32f2f; margin-top: 16px; font-size: 1rem;">{{ error }}</div>
        {% endif %}
      </form>
    </div>
    <div style="flex:1;"></div>
    <div style="width: 100%; text-align: center; margin-top: 32px; margin-bottom: 0;">
      {% include 'components/footer.jinja.html' %}
    </div>
  </main>
{% endblock %}
